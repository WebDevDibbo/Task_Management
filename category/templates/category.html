{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class='w-50 mx-auto'>
<h1 class='text-center mt-3 mb-4'>Add Category Form</h1>
<form method='POST'>
    {% csrf_token %}
    {{form | crispy}}
    <button class='btn btn-primary'>Submit</button>
</form>
</div>
{% endblock  %}
